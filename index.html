<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D3.js Project</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Define styles for the plot container */
    #plot-container {
      width: 800px;
      height: 600px;
      margin: auto;
    }

    /* Define styles for the tooltip */
    #tooltip {
      position: absolute;
      padding: 10px;
      background-color: white;
      border: 1px solid black;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }

    /* Define styles for the dots */
    circle {
      fill: steelblue;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="bar1"></div>
  <h1>hello</h1>
  <p>Paragraph</p>
  <div id="plot-container"></div>
  <div id="tooltip"></div>

  <script>
    // Define the data as an array of objects
    const data = [
      {x: 10, y: 20},
      {x: 20, y: 25},
      {x: 30, y: 10},
      {x: 40, y: 30},
      {x: 50, y: 15},
      {x: 60, y: 40},
      {x: 70, y: 5},
      {x: 80, y: 20},
      {x: 90, y: 10}
    ];

    // Define the dimensions and margins of the plot
    const margin = {top: 20, right: 30, bottom: 30, left: 40};
    const width = 800 - margin.left - margin.right;
    const height = 600 - margin.top - margin.bottom;

    // Create an SVG element to hold the plot
    const svg = d3.select("#plot-container")
                  .append("svg")
                  .attr("width", width + margin.left + margin.right)
                  .attr("height", height + margin.top + margin.bottom)
                  .append("g")
                  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Define the x and y scales and their domains
    const xScale = d3.scaleLinear()
                     .domain([0, d3.max(data, d => d.x)])
                     .range([0, width]);
    const yScale = d3.scaleLinear()
                     .domain([0, d3.max(data, d => d.y)])
                     .range([height, 0]);

    // Add the x and y axes to the plot
    svg.append("g")
       .attr("transform", "translate(0," + height + ")")
       .call(d3.axisBottom(xScale));
